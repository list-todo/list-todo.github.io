<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Hepta+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Work To Do</title>
</head>
<body>
<div class="main-body">
    <div class="main-content">
        <div class="time">
            <div class="reset" onclick="resetAll()"><i class="fa fa-refresh" aria-hidden="true"></i></div>
            <div id="day" class="bold text-left"></div>
            <div id="time" class="bold text-right"></div>
        </div>
        <div class="to-do">
            <div class="todo-content">
                <ul id="eachList">

                </ul>
            </div>
           <div class="border-top">
               <button onclick="addItem()" id="enter"><i class="fa fa-plus"></i></button>
               <input id="input" class="input" type="text" placeholder="New item...">
           </div>
        </div>
    </div>
</div>

</body>
<script src="main.js"></script>
</html>
